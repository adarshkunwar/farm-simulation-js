<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Farm Simulation Game</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div id="game">
		<div id="left">
			<h1 id="day">you have 100 days</h1>
			<h1 id="score"></h1>
		</div>
		<div id="center">
			<div id="field"></div>
			<p id="message"></p>
		</div>
		<div id="right">
			<button id="plant">Plant</button>
			<button id="seeds">Seeds</button>
			<button id="water">Water</button>
			<button id="flatten">Flatten</button>
			<button id="harvest">Harvest</button>
			<button id="shop">Shop</button>
			<button id="next">NEXT</button>
		</div>
	</div>
	<script src="script.js"></script>
</body>

</html>
